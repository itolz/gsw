
<div>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="UserName">Login</label>
      <input type="text" class="form-control" name="UserName" formControlName="userName" />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" name="password" formControlName="password" />
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Login" />&nbsp;<input type="button" class="btn btn-primary" value="Cancelar" (click)="Cancelar()" />
    </div>

  </form>
  <div class="alert alert-danger" [hidden]="!mensagemErro">
    Erro no Usu√°rio Ou Senha!
  </div>
</div>
