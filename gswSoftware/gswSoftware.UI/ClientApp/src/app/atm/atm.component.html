<h1>ATM</h1>
<div>
  <div [hidden]="!formularioVisivel">
    <form [formGroup]="formSaque" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" name="id" formControlName="id" />
      </div>
      <div class="form-group">
        <label for="valorSolicitado">Valor Saque</label>
        <input type="number" class="form-control" name="valorSolicitado" formControlName="valorSolicitado" />
      </div>
      <input type="submit" class="btn btn-primary mt-4" value="Realizar Saque" />
    </form>
  </div>
  <br/>
  <div *ngIf="retornoOperacao!= undefined" [ngClass]="{'alert alert-success': retornoOperacao.tipoRetorno == 0, 'alert alert-warning':retornoOperacao.tipoRetorno == 1, 'alert alert-danger':retornoOperacao.tipoRetorno == 2 }">
    <h1>{{retornoOperacao.mensagemRetornoAmigavel}}</h1>
  </div>
  <br/>
  <div *ngIf="relatorioDispensaNotas" [hidden]="retornoOperacao.tipoRetorno != 0">
    <h3>Valor do Saque: {{retornoOperacao.valorSaque}}</h3>
    <h3>Quantidade de Notas Dispensadas</h3>
    <table class="table table-striped">
      <tr>
        <td><span class="fa fa-money"> Dez Reais</span></td>
        <td>{{notas10}}</td>
      </tr>
      <tr>
        <td><span class="fa fa-money"> Vinte Reais</span></td>
        <td>{{notas20}}</td>
      </tr>
      <tr>
        <td><span class="fa fa-money"> Cinquenta Reais</span></td>
        <td>{{notas50}}</td>
      </tr>
      <tr>
        <td><span class="fa fa-money"> Cem Reais</span></td>
        <td>{{notas100}}</td>
      </tr>
    </table>
  </div>
  <div *ngIf="novoSaqueBotao">
    <input type="button" class="btn-block btn-primary" value="Realizar Novo Saque" (click)="novoSaque()" />
  </div>
</div>
